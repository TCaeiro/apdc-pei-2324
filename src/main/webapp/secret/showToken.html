<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Token</title>
    <script type="text/javascript">
        async function fetchTokenData() {
            try {
                const response = await fetch('https://trusty-field-417622.oa.r.appspot.com/rest/tokenData', {
                    method: 'GET', // ou 'POST', se o endpoint esperar um método POST
                    headers: {
                        'Content-Type': 'application/json',
                        // Adicione aqui outros headers necessários, como um header de autenticação
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json(); // Assumindo que o servidor retorna um JSON
                document.getElementById('tokenDisplay').textContent = JSON.stringify(data);
            } catch (error) {
                console.error('Error fetching token data:', error);
                document.getElementById('tokenDisplay').textContent = 'Error fetching token data';
            }
        }

        window.onload = fetchTokenData; // Chama fetchTokenData quando a janela for carregada
    </script>
</head>
<body>
    <h1>Token Data</h1>
    <div id="tokenDisplay">Loading token data...</div>
</body>
</html>
